<section class="chat-wrapper container-fluid" role="chat">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Chat</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group" ng-if="messages.length !== 0">
                <li class="list-group-item" ng-repeat="record in messages">
                    <h4>{{record.username}}</h4>
                    <p>{{record.message}}</p>
                </li>
            </ul>
        </div>
    </div>
    <textarea class="col-lg-12 col-md-12 col-sm-12 well well-sm" name="" id="" style="resize: none; display: block; width: 100%" placeholder="Type you message here and hit Submit button"></textarea>
    <button class="btn btn-lg btn-primary col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4" ng-click="sendMessage()">Send</button>
</section>
